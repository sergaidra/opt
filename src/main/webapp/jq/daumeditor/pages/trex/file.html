<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>원패스투어</title>
<script src="../../js/popup.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="../../css/popup.css" type="text/css"  charset="utf-8"/>
<script src="/js/jquery-1.10.1.min.js"></script>

<script type="text/javascript">
// <![CDATA[
	function fileUpload () {
		if($("#ATTACH_FLIE").val() == "") {
			alert("업로드할 파일을 선택해주세요.");
			return;
		}
		$("#frm").attr("target", "ifrm");
		$("#frm").submit();
	}
	
	function done(_mockdata) {
		if (typeof(execAttach) == 'undefined') { //Virtual Function
	        return;
	    }
		
		//var _mockdata = {
		//	'attachurl': 'http://cfile297.uf.daum.net/attach/207C8C1B4AA4F5DC01A644',
		//	'filemime': 'image/gif',
		//	'filename': 'editor_bi.gif',
		//	'filesize': 640
		//};
		execAttach(_mockdata);
		closeWindow();
	}

	function initUploader(){
	    var _opener = PopupUtil.getOpener();
	    if (!_opener) {
	        alert('잘못된 경로로 접근하셨습니다.');
	        return;
	    }
	    
	    var _attacher = getAttacher('file', _opener);
	    registerAction(_attacher);
	}
	
</script>
</head>
<body onload="initUploader();">
<div class="wrapper">
	<div class="header">
		<h1>파일 첨부</h1>
	</div>	
	<div class="body">
		<dl class="alert">
		    <dt>파일 첨부 확인</dt>
		    <dd>
				<form id="frm" action="/bbs/popupAttachFile" method="post" enctype="multipart/form-data">
    	            <input type="file" id="ATTACH_FLIE" name="ATTACH_FLIE"/>
        	    </form>
			</dd>
		</dl>
	</div>
	<div class="footer">
		<ul>
			<li class="submit"><a href="javascript:fileUpload();" title="등록" class="btnlink">등록</a> </li>
			<li class="cancel"><a href="javascript:closeWindow();" title="취소" class="btnlink">취소</a></li>
		</ul>
	</div>
</div>
<iframe id="ifrm" name="ifrm" width="0" height="0"></iframe>
</body>
</html>
